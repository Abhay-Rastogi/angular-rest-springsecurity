<div id=wrapper [class.screen-small]="small" [class.screen-medium]="medium" [class.screen-large]="large">
    <mat-sidenav-container>
        <mat-sidenav
                #sidenav
                [mode]="medium ? 'side' : 'over'"
                [fixedInViewport]="true"
                [opened]="medium"
        >
            <!--[fixedTopGap]="medium ? 64 : 0"-->
            <mat-toolbar color="primary">
                <h1>Blogger</h1>
            </mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/blog-posts" (click)="conditionalSidenavToggle()">Blog posts</a>
                <a mat-list-item routerLink="/authors" (click)="conditionalSidenavToggle()">Authors</a>
            </mat-nav-list>
        </mat-sidenav>
        <div class="mat-typography">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
</div>
